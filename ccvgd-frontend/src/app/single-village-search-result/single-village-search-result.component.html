<div class="searchResult">
    <div class="master">
        <h2><a *ngIf="searchResult !== undefined" [href]="downloadLink" download>下载 - Download</a
    ></h2>
    <mat-list role="list">
      <!--        <mat-checkbox *ngFor="let table of searchResult">-->
      <mat-list-item
        *ngFor="let table of searchResult"
        (click)="onSelect(table)"
        [class.selected]="table === selectedTable"
      >
        {{ table.tableNameChinese }}
      </mat-list-item>
      <!--        </mat-checkbox>-->
    </mat-list>
  </div>

  <div class="detail">
    <app-table-detail [tabledata]="selectedTable"></app-table-detail>
  </div>
</div>
